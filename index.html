<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Avatar -->
    <h1>Atom - Component Library - by Sachin Pant</h1>

    <h2>Avatar</h2>
    <div class="avatar-container">
      <img
        src="images/sachin-avatar.svg"
        alt="avatar image"
        class="avatar-img sm"
      />
      <img src="images/sachin-avatar.svg" class="avatar-img md" />
      <img src="images/sachin-avatar.svg" class="avatar-img lg" />
    </div>

    <!-- Alert -->
    <h2>Alert</h2>
    <div>
      <div class="alert alert-success">
        <h4>SUCCESS - message</h4>
      </div>

      <div class="alert alert-important">
        <h4>IMPORTANT - message</h4>
      </div>

      <div class="alert alert-danger">
        <h4>DANGER - message</h4>
      </div>

      <div class="alert alert-warning">
        <h4>WARNING - message</h4>
      </div>
    </div>

    <!-- Badges -->
    <div>
      <div class="badge badge-primary">
        <h3>New</h3>
      </div>

      <div class="badge badge-secondary">
        <h3>New</h3>
      </div>
    </div>

    <div class="notif-badge-container">
      <div class="avatar-badge-notification">
        <img
          src="images/sachin-avatar.svg"
          alt="avatar image"
          class="avatar-img sm"
        />
        <div class="notif"></div>
      </div>

      <div class="bell-badge-notification"></div>
    </div>

    <!-- Button -->

    <h2>Buttons</h2>

    <div class="button">
      <div class="primary-button">Primary Button</div>
      <div class="secondary-button">Primary Button</div>
      <div class="floating-button"><div class="plus-button">+</div></div>
    </div>

    <!--Cards -->

    <h2>Cards</h2>

    <div class="cards">
      <div class="text-only-cards">
        <h3 class="card-title">Card Title</h3>
        <p class="description text">description text</p>
      </div>

      <div class="vertical-card">
        <h3>Vertical card</h3>
        <p>description Text</p>
      </div>
    </div>

    <div class="horizontal-card">
        <h3>Horizontal card</h3>
        <p>description Text</p>
      </div>
    </div>

  </body>
</html>

    <div class="component-container">
      <div class="component-name">
        <h2>Avatar</h2>
      </div>
      <div class="component-about">
        These are the different types of avatars. Copy the code below to use it.
      </div>
      <div class="component-displayer">
        <div class="avatar-container">
          <img
            src="images/sachin-avatar.svg"
            alt="avatar image"
            class="avatar-img sm"
          />
          <img src="images/sachin-avatar.svg" class="avatar-img md" />
          <img src="images/sachin-avatar.svg" class="avatar-img lg" />
        </div>
      </div>
      <div class="code">
        <iframe
          src="https://carbon.now.sh/embed?bg=rgba%28248%2C231%2C28%2C1%29&t=blackboard&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Fira+Code&fs=14px&lh=152%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522avatar-container%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cimg%2520src%253D%2522images%252Fsachin-avatar.svg%2522%2520alt%253D%2522avatar%2520image%2522%2520class%253D%2522avatar-img%2520sm%2522%2520%252F%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cimg%2520src%253D%2522images%252Fsachin-avatar.svg%2522%2520class%253D%2522avatar-img%2520md%2522%2520%252F%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cimg%2520src%253D%2522images%252Fsachin-avatar.svg%2522%2520class%253D%2522avatar-img%2520lg%2522%2520%252F%253E%250A%2520%2520%2520%2520%253C%252Fdiv%253E%250A"
          style="
            width: 80%;
            height: auto;
            border: 0;
            transform: scale(1);
            overflow: scroll;
          "
          sandbox="allow-scripts allow-same-origin"
        >
        </iframe>
      </div>
    </div>

    <div class="component-container">
      <div class="component-name"><h2>Alert</h2></div>

      <div class="component-about">
        These are the different types of alerts. Copy the code below to use it.
      </div>

      <div class="component-displayer">
        <div class="alert-container">
          <div class="alert alert-success">
            <h4>SUCCESS - message</h4>
          </div>

          <div class="alert alert-important">
            <h4>IMPORTANT - message</h4>
          </div>

          <div class="alert alert-danger">
            <h4>DANGER - message</h4>
          </div>

          <div class="alert alert-warning">
            <h4>WARNING - message</h4>
          </div>
        </div>
      </div>

      <div class="code">
        <iframe
          src="https://carbon.now.sh/embed?bg=rgba%28248%2C231%2C28%2C1%29&t=blackboard&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Fira+Code&fs=14px&lh=152%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522alert%2520alert-success%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Ch4%253ESUCCESS%2520-%2520message%253C%252Fh4%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253C%252Fdiv%253E%250A%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cdiv%2520class%253D%2522alert%2520alert-important%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Ch4%253EIMPORTANT%2520-%2520message%253C%252Fh4%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253C%252Fdiv%253E%250A%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cdiv%2520class%253D%2522alert%2520alert-danger%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Ch4%253EDANGER%2520-%2520message%253C%252Fh4%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253C%252Fdiv%253E%250A%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cdiv%2520class%253D%2522alert%2520alert-warning%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Ch4%253EWARNING%2520-%2520message%253C%252Fh4%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253C%252Fdiv%253E%250A"
          style="
